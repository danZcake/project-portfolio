<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
        .slider {
            position: absolute;
            width: 200px;
            height: 250px;
            top: 10%;
            left: calc(50% - 100px);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            animation: autoRun 20s linear infinite;
            z-index: 2;
        }

        @keyframes autoRun {
            from {
                transform: perspective(1000px) rotateX(-16deg) rotateY(0deg);
            }
            to {
                transform: perspective(1000px) rotateX(-16deg) rotateY(360deg);
            }
        }

        /* Pause animation on hover */
        .slider:hover {
            animation-play-state: paused;
        }

        .item {
            position: absolute;
            inset: 0;
            transform: rotateY(calc((var(--position) - 1) * (360 / var(--quantity)) * 1deg)) translateZ(550px);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Bounce effect */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Fade out effect */
        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="https://danzcake.github.io/project-portfolio/images/dragon_1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="https://danzcake.github.io/project-portfolio/images/dragon_2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="https://danzcake.github.io/project-portfolio/images/dragon_3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="https://danzcake.github.io/project-portfolio/images/dragon_4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="https://danzcake.github.io/project-portfolio/images/dragon_5.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="https://danzcake.github.io/project-portfolio/images/dragon_6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="https://danzcake.github.io/project-portfolio/images/dragon_7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="https://danzcake.github.io/project-portfolio/images/dragon_8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="https://danzcake.github.io/project-portfolio/images/dragon_9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="https://danzcake.github.io/project-portfolio/images/dragon_10.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="CSS ONLY">
                CSS ONLY
            </h1>
            <div class="author">
                <h2>LUN DEV</h2>
                <p><b>Web Design</b></p>
                <p>
                    Subscribe to the channel to watch many interesting videos
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.item img').forEach(img => {
            img.addEventListener('click', function() {
                // Apply bounce animation
                this.style.animation = "bounce 0.5s ease-in-out";

                // After bounce, fade out and redirect
                setTimeout(() => {
                    this.style.animation = "fadeOut 0.5s ease-out forwards";
                    setTimeout(() => {
                        window.location.href = "https://example.com"; // Change to your desired URL
                    }, 500);
                }, 500);
            });
        });
    </script>
    
</body>
</html>
